<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UFO Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
  <!-- Plotly library for drawing a map -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">UFO Sightings
            <img class="nav-ufo" src="static/images/ufo.svg">
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>UFO Sightings</h1>
      <p>The Truth is Out There</p>
    </div>
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-12">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading"><span style="margin-left: 5.5em;">Filter Search</span></div>
              <div class="panel-body" style="text-align: center;">

                <form class="form-inline">
                  <div class="form-row">
                    <div class="form-group col">
                  <!-- <div class="form-group form-inline"> -->
                    <!-- <ul class="list-group" id="filters" style="display: inline;"> -->
                      <!-- <li class="filter list-group-item"> -->
                        <!-- <label for="date">Enter a Date</label> -->
                        <input class="form-control" id="datetime" type="text" style="width: 250px;" placeholder="Enter a date (ex: 1/11/2011)">
                    </div> 
                      <!-- </li> -->
                      <!-- <li class="filter list-group-item"> -->
                    <div class="form-group col">
                        <select class="form-control" id="dropdown-city" style="width: 200px;">
                          <option value="city">City</option>
                        </select>
                    </div>
                    <div class="form-group col">
                        <select class="form-control" id="dropdown-state" style="width: 200px;">
                          <option value="state">State</option>
                        </select>
                    </div>
                    <div class="form-group col">
                        <select class="form-control" id="dropdown-shape" style="width: 200px;">
                          <option value="shape">Shape</option>
                        </select>
                    </div>
                      <!-- </li> -->
                    <!-- </ul> -->
                    <button id="filter-btn" type="submit" class="btn btn-primary">Submit</button>
                  </div>

                  
                </form>

              </div>
            </div>
          </aside>
        </div>
      </div>

      <div id="map-plot"></div>

      <div class="row margin-top-50">
        <div class="col-md-12">
          <div id="table-area" class="">
            <table id="ufo-table" class="table table-striped" style="height: 200px; overflow-y: scroll;">
              <thead>
                <tr>
                  <th class="table-head">Date</th>
                  <th class="table-head">City</th>
                  <th class="table-head">State</th>
                  <th class="table-head">Country</th>
                  <th class="table-head">Shape</th>
                  <th class="table-head">Duration</th>
                  <th class="table-head">Comments</th>
                  <th class="table-head">Latitude</th>
                  <th class="table-head">Longitude</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer">
      <span class="bottom">UFO Sightings</span>
    </footer>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="static/js/data.js"></script>
  <script src="static/js/data_added.js"></script>
  <script src="static/js/app.js"></script>
</body>

</html>
